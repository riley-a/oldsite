      <div class="section">
        <div class="forms_align" id="contact-form">
          <h1>Contact Update Form</h1>
          <hr>
          <form class="update_form" id="contact_admin"action="contact.html">
            <label class="inputtxt" for="email">Email: </label>
              <div class="break"></div>
              <input type="email" id="email" name="email" value="" placeholder="Enter Email" required>
              <div class="break"></div>
            <label class="inputtxt" for="tel">Phone Number: </label>
              <div class="break"></div>
              <input type="tel" id="tel" name="tel" value="" placeholder="Phone Number (US format)" phoneUS required>
            <div class="break"></div>
            <label class="inputtxt" for="address">Address: </label>
              <div class="break"></div>
              <input type="text" id="address" name="address" value="" placeholder="i.e. 1 Yonge Street" required>
            <div class="break"></div>
            <label class="inputtxt" for="city">City: </label>
              <div class="break"></div>
              <input type="text" id="city" name="city" value="" placeholder="Enter a city" required>
            <div class="break"></div>
            <label class="inputtxt" for="state">Province / State: </label>
              <div class="break"></div>
              <input type="text" id="state" name="state" value="" placeholder="Enter a province/state" required>
            <div class="break"></div>
            <label class="inputtxt" for="country">Country: </label>
              <div class="break"></div>
              <input type="text" id="country" name="country" value="" placeholder="Enter a country" required>
            <div class="break"></div>
            <label class="inputtxt" for="postalcode">Postal Code / Zip: </label>
              <div class="break"></div>
              <input type="text" id="postalcode" name="postalcode" value="" placeholder="Enter a postal/zip code" required>
            <div class="break"></div>
            <input type="submit" name="update" value="Update">
            <input type="reset" name="Reset" value="Reset">
          </form>
        </div>

      </div>
