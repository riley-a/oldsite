        <div class="forms_align" id="news-form">
          <h1>News Update Form</h1>
          <hr>
          <form class="update_form" id="news_admin" action="index.html">
            <label class="inputtxt" for="title">Article Title: </label>
              <div class="break"></div>
              <input type="text" id="title" name="title" value="" placeholder="Enter Article Title" required>
              <div class="break"></div>
              <label class="inputtxt" for="url">URL: </label>
              <div class="break"></div>
              <input type="url" id="url" name="url" value="" placeholder="Enter URL for Article" >
              <div class="break"></div>
              <label class="inputtxt" for="year">Year: </label>
              <div class="break"></div>
              <input type="text" id="year" name="year" value="" placeholder="Enter Year" required>
              <div class="break"></div>
              <label class="inputtxt" for="preview">Preview: </label>
              <div class="break"></div>
            <textarea name="preview" id="preview" rows="8" cols="80" placeholder="Write a preview of the Article"></textarea>
            <div class="break"></div>
            <input type="submit" name="update" value="Update">

            <input type="reset" name="Reset" value="Reset">
          </form>
